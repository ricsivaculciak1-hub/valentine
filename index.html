<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ðŸ’–</title>

  <!-- Cute Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #c77dff, #ffafcc);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.6rem;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 8px;
    }

    #yes {
      background: #57cc99;
      color: white;
    }

    #no {
      background: #ff5c8a;
      color: white;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’•</h1>
    <p>I have something special planned just for you ðŸ¥°</p>
    <button id="yes" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ðŸ˜…</button>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <div class="card">
          <h1>YAY!!! ðŸ’–ðŸ’–ðŸ’–</h1>
          <p>You just made me the happiest person ever ðŸ¥°</p>
        </div>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // create floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>

</body>
</html>
